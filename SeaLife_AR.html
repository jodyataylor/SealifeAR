<!DOCTYPE html>
<script src="build/aframe.min.js"></script>
<!-- include aframe-ar.js -->
<script src="build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
	
	
<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		
<a-assets>
    <!-- No loop. -->
    <video id="left" src="assets/Water_L2.mp4" autoplay="true" loop="true">
	<video id="right" src="assets/Water_R2.mp4" autoplay="true" loop="true">
	<video id="center" src="assets/Water_M2.mp4" autoplay="true" loop="true">
	<video id="top" src="assets/Water_T2.mp4" autoplay="true" loop="true">	

		
		<img id="sand" src="assets/beachSand.jpg">
		

		
</a-assets>	
		
		
<a-marker type='pattern' url='build/ClownfishMarker.patt'>
			
			<a-plane src="#center" rotation="-90 0 0" position="0 -1.25 0" width="1.25" height="1.25"  repeat="1 1" side="front"></a-plane>	
	
		<!-- left -->	  
	<a-plane src="#left" rotation="0 -90 90" position="-.625 -.625 0" width="1.25" height="1.25"  repeat="1 1" side="back"></a-plane>		   
		   
	<a-plane src="#sand" rotation="0 0 -90" position="0 -.625 .625" width="1.25" height="1.25"  repeat="1 1" side="back" material="color: #211605"></a-plane>	
	
	<!-- No loop. -->
	<a-plane src="#top" rotation="0 0 -90" position="0 -.625 -.625" width="1.25" height="1.25"  repeat="1 1" side="front"></a-plane>		   
	<!-- right -->	   
	<a-plane src="#right" rotation="0 90 -90" position=".625 -.625 0" width="1.25" height="1.25"  repeat="1 1" side="back"></a-plane>  
			
<a-entity obj-model="obj: url(assets/ClownFish/Clownfish.obj); mtl: url(assets/ClownFish/Clownfish.mtl)" position="0 -.5 0" rotation="260 180 0" scale="0.1 0.1 0.1">
		     
		   </a-entity>
			
		</a-marker>
		
		
<a-marker type='pattern' url='build/HumpbackMarker.patt'>
			
			<a-plane src="#center" rotation="-90 0 0" position="0 -1.25 0" width="1.25" height="1.25"  repeat="1 1" side="front"></a-plane>	
	
		<!-- left -->	  
	<a-plane src="#left" rotation="0 -90 90" position="-.625 -.625 0" width="1.25" height="1.25"  repeat="1 1" side="back"></a-plane>		   
		   
	<a-plane src="#sand" rotation="0 0 -90" position="0 -.625 .625" width="1.25" height="1.25"  repeat="1 1" side="back" material="color: #211605"></a-plane>	
	
	<!-- No loop. -->
	<a-plane src="#top" rotation="0 0 -90" position="0 -.625 -.625" width="1.25" height="1.25"  repeat="1 1" side="front"></a-plane>		   
	<!-- right -->	   
	<a-plane src="#right" rotation="0 90 -90" position=".625 -.625 0" width="1.25" height="1.25"  repeat="1 1" side="back"></a-plane>  
			
<a-entity obj-model="obj: url(assets/Whale/Whale.obj); mtl: url(assets//Whale/10054_Whale_v2_L3.mtl)" position="0 -.5 0" rotation="260 180 0" scale="0.1 0.1 0.1">
		     
		   </a-entity>
			
		</a-marker>
		
<a-marker type='pattern' url='build/DolphinMarker.patt'>
			
			<a-plane src="#center" rotation="-90 0 0" position="0 -1.25 0" width="1.25" height="1.25"  repeat="1 1" side="front"></a-plane>	
	
		<!-- left -->	  
	<a-plane src="#left" rotation="0 -90 90" position="-.625 -.625 0" width="1.25" height="1.25"  repeat="1 1" side="back"></a-plane>		   
		   
	<a-plane src="#sand" rotation="0 0 -90" position="0 -.625 .625" width="1.25" height="1.25"  repeat="1 1" side="back" material="color: #211605"></a-plane>	
	
	<!-- No loop. -->
	<a-plane src="#top" rotation="0 0 -90" position="0 -.625 -.625" width="1.25" height="1.25"  repeat="1 1" side="front"></a-plane>		   
	<!-- right -->	   
	<a-plane src="#right" rotation="0 90 -90" position=".625 -.625 0" width="1.25" height="1.25"  repeat="1 1" side="back"></a-plane>  
			
<a-entity obj-model="obj: url(assets/Dolphin/Dolphin.obj); mtl: url(assets/Dolphin/Dolphin.mtl)" position="0 -.5 0" rotation="260 180 0" scale="0.1 0.1 0.1">
		     
		   </a-entity>
			
		</a-marker>
		
		
		
<a-marker type='pattern' url='build/SeaLion.patt'>
			
			<a-plane src="#center" rotation="-90 0 0" position="0 -1.25 0" width="1.25" height="1.25"  repeat="1 1" side="front"></a-plane>	
	
		<!-- left -->	  
	<a-plane src="#left" rotation="0 -90 90" position="-.625 -.625 0" width="1.25" height="1.25"  repeat="1 1" side="back"></a-plane>		   
		   
	<a-plane src="#sand" rotation="0 0 -90" position="0 -.625 .625" width="1.25" height="1.25"  repeat="1 1" side="back" material="color: #211605"></a-plane>	
	
	<!-- No loop. -->
	<a-plane src="#top" rotation="0 0 -90" position="0 -.625 -.625" width="1.25" height="1.25"  repeat="1 1" side="front"></a-plane>		   
	<!-- right -->	   
	<a-plane src="#right" rotation="0 90 -90" position=".625 -.625 0" width="1.25" height="1.25"  repeat="1 1" side="back"></a-plane>  
			
<a-entity obj-model="obj: url(assets/SeaLion/SeaLion.obj); mtl: url(assets/SeaLion/SeaLion.mtl)" position="0 -.5 0" rotation="260 180 0" scale="0.1 0.1 0.1">
		     
		   </a-entity>
			
		</a-marker>
		
		
		
		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
